<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Playground</title>
</head>
<body>
    <h2>What Can JavaScript Do?</h2>

    <h3>Change HTML Content</h3>

    <p id="demo">JavaScript can change HTML content.</p>

    <button type="button"
        onclick='document.getElementById("demo").innerHTML = "Hello, JavaScript!"'>
        Change the Text
    </button>

    <h3>Change HTML Attribute Values</h3>

    <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

    <button
        onclick="document.getElementById('myImage').src='images/pic_bulbon.gif'">
        Turn on the light
    </button>

    <img id="myImage" src="images/pic_bulboff.gif" style="width:100px">

    <button
        onclick="document.getElementById('myImage').src='images/pic_bulboff.gif'">
        Turn off the light
    </button>

    <h3>Change CSS</h3>

    <p id="css-change">JavaScript can change the style of an HTML element via CSS.</p>

    <button type="button"
        onclick="document.getElementById('css-change').style.fontSize='35px'">
        Go Big!
    </button>

</body>
</html>
